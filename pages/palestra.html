        myButtonMenu.addEventListener("click", () => {
          let isMenuActive = animation.classList.contains("containerGeral")
  
          console.log(isMenuActive);
  
          if (isMenuActive) {
              animation.classList.remove("containerGeral");
              animation.classList.add("containerGeralDesative");
           } 
           else{
              animation.classList.remove("containerGeralDesative");
              animation.classList.add("containerGeral");
          }
        })
